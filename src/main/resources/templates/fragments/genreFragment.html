<form class="detailFilm" th:fragment="champs (isAjouter)" th:object="${genre}" method="post"
      th:action="@{/ajouterGenre}" xmlns:sec="http://www.w3.org/1999/xhtml">
    <fieldset >
        <h1 th:text="${isAjouter? 'Ajouter un genre' : 'Modifier un genre'}"></h1>
        <div class="mb-3 row ps-2 pe-2">
            <label class="col-sm-2 col-form-label">Genre :</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{titre}" />
                <span class="error"  th:errors="*{titre}"></span>
            </div>
        </div>
        <button th:type="submit" sec:authorize="hasRole('admin')" class="btn btn-info">Enregistrer</button>
    </fieldset>
</form>
